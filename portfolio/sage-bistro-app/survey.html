    <body>

                <h1>SURVEY</h1>
                <p>
                    The following survey is to allow those who have eaten at the Sage Student Bistro to fill out and submit 
                    their experience of both the food and service.
                </p>
                <form>
                    <div class="ui-field-contain">
                        <!-- NAME -->
                        Name <span class="astrisk">*</span>
                        <input name="name" type="text">
                    </div>
                    <div class="ui-field-contain">
                        <!-- EMAIL -->
                        Email <span class="astrisk">*</span>
                        <input name="email" type="text">
                    </div>
                    <div class="ui-field-contain">
                        <!-- COMMENTS, QUESTIONS, ETC. -->
                        Message <span class="astrisk">*</span>
                        <textarea name="comments"></textarea>
                    </div>
                    <input name="submit" type="submit" value="Submit" onclick="toRedir()"><!-- Submit Button -->
                </form>
            </div>
