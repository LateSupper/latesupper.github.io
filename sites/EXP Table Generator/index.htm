<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EXP Table Generator</title>
        <link rel="stylesheet" href="styles/site.css">
    </head>
    <body>
        <div id="content">
            <header>
                <h1>EXP Table Generator</h1>
            </header>
            <main>
                <div id="options">
                    <h2>Settings</h2>
                </div>
                <button id="export" type="button">Export as JSON</button>
                <table id="exptable">
                    <thead>
                        <tr>
                            <th>Level</th>
                            <th>EXP Accumulated</th>
                            <th>EXP Until Level Up</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </main>
            <footer></footer>
        </div>

        <script src="scripts/site.js"></script>
    </body>
</html>
